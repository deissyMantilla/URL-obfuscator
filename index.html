<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="titulo"><b>Ofuscador de URL's</b></h1>
    <div class="content">
      <div class="texto">
        Ingresa las URL's a ofuscar:
      </div>
      <button class="boton1 boton" id="limpiar">Limpiar</button>
      <textarea class="inputURL" id="inputURLs" cols="180" rows="10"></textarea>
      <button class="boton" id="botonOfuscar">Ofuscar</button>
      <div class="texto margin-sub">
        URL's ofuscadas:
      </div>
      <div class="resultado"></div>
    </div>

    <script src="JavaScript/app.js"></script>
  </body>
</html>
